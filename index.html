<!DOCTYPE html>
<html>
    <head>
        <title>Data Barang</title>
        <link rel="stylesheet" href="style.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <section class="menu-barang">
            <div class="title">
                <h2 class="animate__animated animate__bounce">Data Barang</h2>
                <div class="animate__rubberBand underline" ></div>
            </div>
            <div class="btn-container">
                <button type="button" class="btn-filter" data-id="all">All</button>
                <button type="button" class="btn-filter" data-id="laptop">Laptop</button>
                <button type="button" class="btn-filter" data-id="monitor">Monitor</button>
                <button type="button" class="btn-filter" data-id="mouse">Mouse</button>
            </div>
            
            <div class="main-section">
                <article class="menu-item">
                    <img src="Laptop_Asus.jpg" alt="" class="laptop">
                    <div class="item-info">
                        <header>
                        <h4>Laptop Asus</h4>
                        <h4 class>Rp. 4.000.000 </h4>
                        </header>
                        <p class="item-text">
                            Data Laptop Asus.
                        </p>
                    </div>
                </article>
                <article class="menu-item">
                    <img src="Laptop_Acer.jpg" alt="" class="laptop">
                    <div class="item-info">
                        <header>
                        <h4>Laptop Acer</h4>
                        <h4 class>Rp. 6.500.000 </h4>
                        </header>
                        <p class="item-text">
                            Data Laptop Acer.
                        </p>
                    </div>
                </article>
                <article class="menu-item">
                    <img src="Laptop_Hp.jpg" alt="" class="laptop">
                    <div class="item-info">
                        <header>
                        <h4>Laptop Hp</h4>
                        <h4 class>Rp. 5.000.000 </h4>
                        </header>
                        <p class="item-text">
                            Data Laptop Hp.
                        </p>
                    </div>
                </article>
                <article class="menu-item">
                    <img src="Laptop_Lenovo.jpg" alt="" class="laptop">
                    <div class="item-info">
                        <header>
                        <h4>Laptop Lenovo</h4>
                        <h4 class>Rp. 4.500.000 </h4>
                        </header>
                        <p class="item-text">
                            Data Laptop Lenovo.
                        </p>
                    </div>
                </article>
                <article class="menu-item">
                    <img src="Monitor_Asus.png" alt="" class="monitor">
                    <div class="item-info">
                        <header>
                        <h4>Monitor Asus</h4>
                        <h4 class>Rp. 2.000.000 </h4>
                        </header>
                        <p class="item-text">
                            Data Monitor Asus.
                        </p>
                    </div>
                </article>
                <article class="menu-item">
                    <img src="Mouse_Logitech.jpg" alt="" class="mouse">
                    <div class="item-info">
                        <header>
                        <h4>Mouse Logitech</h4>
                        <h4 class>Rp. 150.000 </h4>
                        </header>
                        <p class="item-text">
                            Data Mouse Logitech.
                        </p>
                    </div>
                </article>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
